<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Document</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4"><a href="index.html" id = "home">Home</a></h1>
          
      <button class="btn btn-outline-primary" id="view" data-toggle="tooltip" title = "Click to view all employees"> View </button>

      <button class="btn btn-outline-primary add"   id = "add" data-toggle="tooltip" title = "Click to add a new employee" > Add </button>

      <button class="btn btn-outline-primary" id="verify" data-toggle="tooltip" title = "Enter a name in the Current Name field to verify"> Verify </button>

      <button class="btn btn-outline-primary" id="delete" data-toggle="tooltip" title = "Enter a name in the Current Name field to delete"> Delete </button>

      <button class="btn btn-outline-primary update" id="update" data-toggle="tooltip" title = "Enter a name in the Current Name field to update"> Update </button>
            
    </div>
  </div>
  <br>
 
  <div class="form-row" id ="add-form" >
            
    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="Name" id = "name">
    </div>

    <div class="col-md-3">
      <input type= "number" class="form-control" placeholder="Office #" id="office">
    </div>

    <div class="col-md-3">
      <input type="number" class="form-control" placeholder="Phone" id="phone">
    </div>
            
  </div> 
  <hr>   
        
  <div class="form-row">
    <div class= "col-md-3 ">
      <input type="text" class="form-control" placeholder="Current Name" id = "current-name">
    </div>        
  </div> 
  <hr>

  <div class="form-row">

    <div class="col-md-3">
      <input type="text" class="form-control" placeholder="New Name" id = "updatedName">
    </div>

    <div class="col-md-3">
      <input type="number" class="form-control" placeholder="New Office" id = "updatedOffice">
    </div>

    <div class="col-md-3">
      <input type="number" class="form-control" placeholder="New Phone" id = "updatedPhone">
    </div>
                    
  </div>            
  <hr>

  <div class="content"></div>
    
  <script src="./assets/js/dom.js"></script>
  <script src="./assets/js/employeeList.js"></script>
  <script src="./assets/js/app.js"></script>     

</body>

</html>
